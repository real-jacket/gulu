<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
</style>
<body>
<div id="app">
    <g-input name="张三" disabled></g-input>
    <g-input name="李四" readonly></g-input>
    <g-input name="王五"></g-input>
    <g-input name="赵"></g-input>
    <div>
        <g-input name="不" error="姓名不得少于两个字"></g-input>
    </div>
    <div style="padding-top: 20px">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon = "Setting" icon-position="right" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon = "Setting" icon-position = "left" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
</body>
<script src="//at.alicdn.com/t/font_839276_i4opgrr69ko.js"></script>
<script src="./src/app.js"></script>
</html>
